<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>GPT Chat</title>
</head>
<body>
<div class="container">
  <div class="kibana">
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/ChatGPT_logo.svg" style="width: 25px; height: 25px;">
    <h2 style="display: inline;">GPT 질문 내역</h2>
    <input type="text" id="question-input" placeholder="질문을 입력하세요">
    <button id="question-button">질의문 버튼</button>
  </div>
  <div class="additional-data">
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/ChatGPT_logo.svg" style="width: 25px; height: 25px;">
    <h2 style="display: inline;">GPT 답변 내역</h2>
    <div id="answer-container"></div>
  </div>
</div>

<script>
    // 질의문 버튼 클릭 이벤트 핸들러
    document.getElementById('question-button').addEventListener('click', async () => {
      const questionInput = document.getElementById('question-input');
      const question = questionInput.value.trim();
      questionInput.value = '';

      if (question) {
        const response = await fetch('http://localhost:8080/gpt/chat/completions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            question: question
          })
        });

        if (response.ok) {
          const answer = await response.text();
          const answerContainer = document.getElementById('answer-container');
          answerContainer.innerHTML = answer;
        } else {
          console.error('Failed to fetch GPT answer');
        }
      }
    });
  </script>
</body>
</html>
