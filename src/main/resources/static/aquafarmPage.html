<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>넙치의 자동 급이 및 성장률 피드백 시스템</title>
    <style>
        body {
        padding: 0 250px; /* 양옆 여백 설정 */
        }
        .container {
            display: flex;
        }
        .kibana {
            flex: 1;
            padding: 20px;
            border: 1px solid black;
        }
        .additional-data {
            flex: 1;
            padding: 20px;
            border: 1px solid black;
        }
         .sunset {
        display: flex;
        }

        .sunrise-info,
        .sunset-info {
          float: center;
          padding: 10px;
        }

        .sunrise-info img,
        .sunset-info img {
           max-width: 400px;
           max-height: 400px;
        }
        .sunrise-img,
        .sunset-img {
            width: 500px;
            height: 500px;
            margin-right: 30px;
            margin-left: 30px;
        }
    </style>
    <script>
        // JavaScript를 사용하여 서버로부터 받아온 일출 및 일몰 시간을 HTML에 출력
        function displaySunriseSunset(sunrise, sunset) {
            const sunriseTime = sunrise.split(" ");
            const sunsetTime = sunset.split(" ");

            const sunriseElement = document.getElementById("sunrise-time");
            const sunsetElement = document.getElementById("sunset-time");
            const sunriseImgElement = document.getElementById("sunrise-img");
            const sunsetImgElement = document.getElementById("sunset-img");

            sunriseElement.innerText = sunriseTime[1];
            sunsetElement.innerText = sunsetTime[1];
            sunriseImgElement.src = "sunrise.jpg";
            sunsetImgElement.src = "sunset.jpg";
        }

        // 서버로부터 일출 및 일몰 시간을 가져오는 함수
        async function getSunriseSunset() {
            try {
                const response = await fetch(`/rise-set-info?address=weatherInfoAddress`);
                const data = await response.json();

                const sunrise = data.sunrise;
                const sunset = data.sunset;

                displaySunriseSunset(sunrise, sunset);
            } catch (error) {
                console.error(error);
            }
        }

        // 페이지 로드 시 일출 및 일몰 시간 가져오기
        window.addEventListener("DOMContentLoaded", getSunriseSunset);
    </script>
</head>
